<body>
    <video autoplay loop id="video-background" muted>
        <source src="../apartmentt/The Collective on 4th.mp4" type="video/webm">
    </video>
    <div id ="navbar" class="navbar">

    <div class="container">
        <h1 ><i class="fa-solid fa-house-user"style="color: #11b805;"></i> <span class="text-primary">APARTMENT</span> LISTING</h1>
        <form id="apartmentForm">
            <!-- Inside the <form> element -->
            <label for="apartmentName">Apartment Name:</label>
            <!-- Add a <select> element for the apartment name dropdown -->
            <select id="apartmentNameSelect" required>
                <!-- Options will be dynamically generated from JavaScript -->
            </select>
            <!-- Use an input to dynamically display and store the selected apartment name -->
            <input type="text" id="apartmentName" name="apartmentName" readonly>

            <label for="apartmentLocation">Apartment Location:</label>
            <!-- Add a <select> element for the apartment location dropdown -->
            <select id="apartmentLocationSelect" required>
                <!-- Options will be dynamically generated from JavaScript -->
            </select>
            <!-- Use an input to dynamically display and store the selected apartment location -->
            <input type="text" id="apartmentLocation" name="apartmentLocation" readonly>

            <!-- Rest of your form -->


            <label for="apartmentPrice">Price:</label>
            <input type="number" id="apartmentPrice" required>

            <!-- New Inputs -->
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required>

            <label for="studentEmail">Student Email:</label>
            <input type="email" id="studentEmail" required>

            <label for="studentContact">Student Contact Number:</label>
            <input type="tel" id="studentContact" required>

            <label for="apartmentNumber">Apartment Number:</label>
            <input type="text" id="apartmentNumber" required>

            <label for="numBedroomsSelect">Number of Bedrooms:</label>
<select id="numBedroomsSelect" required></select>
<input type="text" id="numBedrooms" name="numBedrooms" readonly>

<label for="petsSelect">Pets:</label>
<select id="petsSelect" required></select>
<input type="text" id="pets" name="pets" readonly>


            <!-- Inside the <div class="container"> -->
            <div id="submission-message"></div>
            <button type="button" id="viewListingsBtn" onclick="viewListings()">View Listings</button>


            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <script src="script.js"></script>
        
</body>

</html>
